<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <div class="title">
          <h2>Our Reviews</h2>
          <div class="underline"></div>
        </div>
        <article class="review">
          <div class="img-container">
            <img id="person-img" src="./person-1.jpeg"  alt="person-img">
          </div>
          <h4 id="author">Sarah Jones</h4>
          <p id="job">Ux Designer</p>
          <p id="info">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Facilis fuga veritatis similique aspernatur sunt! Nihil rem ratione incidunt facere beatae hic itaque? Incidunt tempore cumque porro facere quae, praesentium deserunt.
          </p>
          <div class="button-container">
            <button class="prev-btn">
              <i class="fas fa-chevron-circle-left"></i>
            </button>
            <button class="next-btn">
              <i class="fas fa-chevron-circle-right"></i>
            </button>
          </div>
          <button class="random-btn">Random</button>
        </article>
      </section>
    </main>

    <script src="./AppJs/app.js" type="module"></script>
  </body>
</html>
